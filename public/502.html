<!DOCTYPE html>
<html>

<head>
  <title>I don't know where I am, we don't know where we are...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1496434036277-c5a9e94ad3cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .message {
      position: fixed;
      bottom: 20vh;
      left: 0;
      text-align: center;
      font-size: 24pt;
      width: 100%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      transition-duration: 1s;
      cursor: pointer;
      color: white;
    }

    .message:hover {
      transform: scale(1.1);
      text-decoration-line: underline;
    }
  </style>
  </style>
</head>

<body>

  <div class="message" id='back'>Where is the path to root? Okay, let's try again.</div>

  <script>
    const message = document.getElementById('back')
    message.addEventListener('click', event => {
      window.history.go(-1)
    })
    document.addEventListener('keyup', (event) => {
      if (event.key === 'Escape') {
        window.history.go(-1)
      };
    })
  </script>
</body>

</html>
