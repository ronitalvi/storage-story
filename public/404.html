<!DOCTYPE html>
<html>

<head>
  <title>This shouldn't have happened, but it did...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      background-image: url(https://images.unsplash.com/photo-1532003885409-ed84d334f6cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2700&q=80);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .message {
      position: fixed;
      bottom: 5vh;
      left: 0;
      text-align: center;
      font-size: 24pt;
      width: 100%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      transition-duration: 1s;
      cursor: pointer;
    }

    .message:hover {
      transform: scale(1.1);
      text-decoration-line: underline;
    }
  </style>
</head>

<body>

  <div class="message" id='back'>Should we... probably, go back?</div>

  <script>
    const message = document.getElementById('back')
    message.addEventListener('click', event => {
      window.history.go(-1)
    })
    document.addEventListener('keyup', (event) => {
      if (event.key === 'Escape') {
        window.history.go(-1)
      };
    })
  </script>
</body>

</html>
