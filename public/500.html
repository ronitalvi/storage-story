<!DOCTYPE html>
<html>
<head>
  <title>Odd or even... Anyway, strange...</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
body {
      background-image: url(https://images.unsplash.com/photo-1508138221679-760a23a2285b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1334&q=80);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }

    .message {
      position: fixed;
      top: 10vh;
      left: 0;
      text-align: center;
      font-size: 24pt;
      width: 100%;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      transition-duration: 1s;
      cursor: pointer;
      color:white;
    }

    .message:hover {
      transform: scale(1.1);
      text-decoration-line: underline;
    }
  </style>
</head>

<body>

    <div class="message" id='back'>Well, this is odd... let's hit reverse, maybe?</div>

  <script>
    const message = document.getElementById('back')
    message.addEventListener('click', event => {
      window.history.go(-1)
    })
    document.addEventListener('keyup', (event) => {
      if (event.key === 'Escape') {
        window.history.go(-1)
      };
    })
  </script>
</body>
</html>
